<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" th:href="@{https://v3.bootcss.com/favicon.ico}">
    <title>Dashboard Template for Bootstrap</title>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<!--导航栏-->
<div th:insert="~{commons/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <!--侧边栏-->
        <div th:insert="~{commons/commons::sidebar(active = 'main.html')}"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard<span sec:authentication="name"></span></h1>

                <!--            </div>-->

            </div>

                    <div class="ui">
                        <div class="content">
                            <h3 class="content">Level 1</h3>
                            <hr>

                            <div><a th:href="@{/level2/3}">level2-3</a></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column" sec:authorize="hasRole('vip3')">
                <div class="ui raised segment">
                    <div class="ui">
                        <div class="content">
                            <h3 class="content">Level 3</h3>
                            <hr>
                            <div><a th:href="@{/level3/1}">level3-1</a></div>
                            <div><a th:href="@{/level3/2}">level3-2</a></div>
